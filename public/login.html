            <div class="alert alert-error" id="errorAlert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="votre@email.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required autocomplete="current-password">
                </div>
                <div class="form-options">
                    <label><input type="checkbox" name="remember"> Se souvenir de moi</label>
                    <a href="/forgot-password.html">Mot de passe oubliÃ© ?</a>

                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            
            <div class="divider"><span>ou</span></div>
            
            <p class="register-link">Pas encore inscrit ? <a href="/register.html">CrÃ©er un compte</a></p>
        </div>
    </main>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alert = document.getElementById('errorAlert');
            alert.style.display = 'none';
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                
                if (data.success || data.user) {
                    window.location.href = '/app/discover.html';
                } else {
                    alert.textContent = data.error || 'Email ou mot de passe incorrect';
                    alert.style.display = 'block';
                }
            } catch (err) {
                alert.textContent = 'Erreur de connexion au serveur';
                alert.style.display = 'block';
            }
        });
    </script>
