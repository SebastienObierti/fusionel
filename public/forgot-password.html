    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Fusionel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    Fusionel
                </a>
                <h1>Mot de passe oublié ?</h1>
                <p>Entrez votre email pour recevoir un lien de réinitialisation</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="votre@email.com" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-large" id="submit-btn">
                    Envoyer le lien
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Vous vous souvenez ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'api';
        
        document.getElementById('forgot-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const alertContainer = document.getElementById('alert-container');
            const email = document.getElementById('email').value;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></span>';
            
            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                alertContainer.innerHTML = `
                    <div class="alert alert-success">
                        ✓ Si cet email existe dans notre base, vous recevrez un lien de réinitialisation.
                    </div>
                `;
                
                submitBtn.innerHTML = 'Email envoyé !';
                
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ✕ Erreur de connexion au serveur
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Envoyer le lien';
            }
        });
    </script>
</body>
</html>
