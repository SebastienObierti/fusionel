        :root { --primary: #ff6b6b; --primary-light: #fff5f5; --dark: #2d3436; --gray: #636e72; --light-gray: #b2bec3; --bg: #f8f9fa; --white: #fff; --success: #00b894; --sidebar-width: 260px; }

        body { font-family: 'DM Sans', sans-serif; background: var(--bg); min-height: 100vh; color: var(--dark); }
        .sidebar { width: var(--sidebar-width); background: var(--white); border-right: 1px solid #eee; height: 100vh; position: fixed; left: 0; top: 0; display: flex; flex-direction: column; z-index: 100; }

        .sidebar-logo svg { width: 28px; height: 28px; fill: var(--primary); }
        .sidebar-nav { flex: 1; padding: 15px 0; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: var(--gray); text-decoration: none; border-left: 3px solid transparent; font-size: 14px; }
        .nav-item:hover, .nav-item.active { background: var(--primary-light); color: var(--primary); border-left-color: var(--primary); }
        .nav-item.active { font-weight: 600; }
        .nav-item svg { width: 20px; height: 20px; }
        .nav-badge { margin-left: auto; background: var(--primary); color: white; font-size: 11px; padding: 2px 8px; border-radius: 10px; }
        .sidebar-footer { padding: 15px 20px; border-top: 1px solid #eee; }
        .user-mini { display: flex; align-items: center; gap: 10px; }
        .user-mini img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .user-mini-info h4 { font-size: 13px; font-weight: 600; }
        .user-mini-info span { font-size: 11px; color: var(--gray); }

        .main-content { margin-left: var(--sidebar-width); padding: 30px; min-height: 100vh; }
        .content-wrapper { max-width: 800px; margin: 0 auto; }
        .page-header { margin-bottom: 25px; }
        .page-header h1 { font-family: 'Playfair Display', serif; font-size: 28px; }

        .section-card { background: var(--white); border-radius: 16px; padding: 24px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .section-title { font-family: 'Playfair Display', serif; font-size: 18px; margin-bottom: 20px; }

        .matches-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .match-card { background: var(--bg); border-radius: 16px; overflow: hidden; text-decoration: none; color: var(--dark); transition: transform 0.2s, box-shadow 0.2s; }
        .match-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .match-card .photo { width: 100%; aspect-ratio: 1; object-fit: cover; }
        .match-card .info { padding: 12px; }
        .match-card .name { font-weight: 600; font-size: 15px; margin-bottom: 3px; }
        .match-card .meta { font-size: 12px; color: var(--gray); display: flex; align-items: center; gap: 5px; }
        .match-card .online-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); }
        .match-card .unread { background: var(--primary); color: white; font-size: 11px; padding: 2px 8px; border-radius: 10px; margin-left: auto; }

        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-state .icon { font-size: 60px; margin-bottom: 15px; }
        .empty-state h3 { font-family: 'Playfair Display', serif; font-size: 20px; margin-bottom: 10px; }
        .empty-state p { color: var(--gray); font-size: 14px; }
        .btn { display: inline-block; padding: 12px 24px; border-radius: 25px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; text-decoration: none; margin-top: 15px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #ff8e8e); color: white; }

        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); border-top: 1px solid #eee; padding: 8px 0; z-index: 1000; }
        .mobile-nav-items { display: flex; justify-content: space-around; }
        .mobile-nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--gray); font-size: 10px; }
        .mobile-nav-item.active { color: var(--primary); }
        .mobile-nav-item svg { width: 22px; height: 22px; margin-bottom: 3px; }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px 15px 80px; }
            .mobile-nav { display: block; }
            .matches-grid { grid-template-columns: repeat(2, 1fr); }
        }

    <script>
        const API='/api', PHOTO_BASE='/uploads/photos/', DEFAULT_AVATAR='https://ui-avatars.com/api/?background=ff6b6b&color=fff&size=200&name=';
        let currentUser=null;
        const getPhoto=(p,n='U')=>!p?DEFAULT_AVATAR+encodeURIComponent(n):p.startsWith('http')||p.startsWith('/')?p:PHOTO_BASE+p;

        async function init(){
            try{
                const r=await fetch(`${API}/auth/me`,{credentials:'include'});
                const d=await r.json();
                if(!d.user){window.location.href='../login.html';return;}
                currentUser=d.user;
                document.getElementById('sidebarName').textContent=currentUser.firstname;
                document.getElementById('sidebarPhoto').src=getPhoto(currentUser.photo,currentUser.firstname);
                await loadMatches();
            }catch(e){console.error(e);}
        }

        async function loadMatches(){
            try{
                const r=await fetch(`${API}/matches`,{credentials:'include'});
                const d=await r.json();
                const matches=d.matches||[];
                
                document.getElementById('matchCount').textContent=matches.length;
                
                const grid=document.getElementById('matchesGrid');
                if(matches.length===0){
                    grid.innerHTML=`<div class="empty-state"><div class="icon">ðŸ’”</div><h3>Pas encore de matchs</h3><p>Likez des profils pour crÃ©er des matchs !</p><a href="discover.html" class="btn btn-primary">DÃ©couvrir</a></div>`;
                    return;
                }
                
                grid.innerHTML=matches.map(m=>`
                    <a href="messages.html?conv=${m.conversation_id}" class="match-card">
                        <img class="photo" src="${getPhoto(m.photo,m.firstname)}" onerror="this.src='${DEFAULT_AVATAR}${m.firstname}'">
                        <div class="info">
                            <div class="name">${m.firstname}, ${m.age||'?'}</div>
                            <div class="meta">
                                ${m.is_online?'<span class="online-dot"></span>En ligne':'<span>'+formatDate(m.matched_at)+'</span>'}
                                ${m.unread_count>0?`<span class="unread">${m.unread_count}</span>`:''}
                            </div>
                        </div>
                    </a>
                `).join('');
            }catch(e){console.error(e);}
        }

        function formatDate(d){
            if(!d)return'';
            const date=new Date(d);
            const now=new Date();
            const diff=Math.floor((now-date)/(1000*60*60*24));
            if(diff===0)return"Aujourd'hui";
            if(diff===1)return'Hier';
            if(diff<7)return`Il y a ${diff}j`;
            return date.toLocaleDateString('fr-FR',{day:'numeric',month:'short'});
        }

        document.addEventListener('DOMContentLoaded',init);
    </script>
