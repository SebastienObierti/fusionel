    <script>
        const API = '/api';
        const PHOTO_BASE = '/uploads/photos/';
        const DEFAULT_AVATAR = 'https://ui-avatars.com/api/?background=ff6b6b&color=fff&size=200&name=';
        
        let currentUser = null;
        let userPhotos = [];

        const getPhoto = (p, n = 'U') => !p ? DEFAULT_AVATAR + encodeURIComponent(n) : p.startsWith('http') || p.startsWith('/') ? p : PHOTO_BASE + p;
        const showAlert = (m, t = 'success') => {
            document.getElementById('alertContainer').innerHTML = `<div class="alert alert-${t}">${m}</div>`;
            setTimeout(() => document.getElementById('alertContainer').innerHTML = '', 4000);
        };
        const calcAge = b => {
            if (!b) return '?';
            const d = new Date(b), t = new Date();
            let a = t.getFullYear() - d.getFullYear();
            if (t.getMonth() < d.getMonth() || (t.getMonth() === d.getMonth() && t.getDate() < d.getDate())) a--;
            return a;
        };

        // Calculer le pourcentage de compl√©tion du profil
        function calculateCompletion(user, photos) {
            const fields = {
                // Champs essentiels (poids plus √©lev√©)
                firstname: { weight: 10, filled: !!user.firstname },
                bio: { weight: 15, filled: !!user.bio && user.bio.length >= 10 },
                city: { weight: 10, filled: !!user.city },
                photo: { weight: 20, filled: photos && photos.length > 0 },
                
                // Champs importants
                birthdate: { weight: 8, filled: !!user.birthdate },
                gender: { weight: 5, filled: !!user.gender },
                seeking: { weight: 5, filled: !!user.seeking },
                job: { weight: 5, filled: !!user.job },
                
                // Champs optionnels
                education: { weight: 4, filled: !!user.education },
                height: { weight: 3, filled: !!user.height },
                body_type: { weight: 3, filled: !!user.body_type },
                smoking: { weight: 3, filled: !!user.smoking },
                drinking: { weight: 3, filled: !!user.drinking },
                children: { weight: 3, filled: !!user.children },
                wants_children: { weight: 3, filled: !!user.wants_children }
            };

            let totalWeight = 0;
            let filledWeight = 0;
            let missingFields = [];

            for (const [field, data] of Object.entries(fields)) {
                totalWeight += data.weight;
                if (data.filled) {
                    filledWeight += data.weight;
                } else if (data.weight >= 10) {
                    // Ajouter aux champs manquants importants
                    const fieldNames = {
                        firstname: 'Pr√©nom',
                        bio: 'Bio',
                        city: 'Ville',
                        photo: 'Photo'
                    };
                    if (fieldNames[field]) {
                        missingFields.push(fieldNames[field]);
                    }
                }
            }

            const percent = Math.round((filledWeight / totalWeight) * 100);
            return { percent, missingFields };
        }

        async function init() {
            try {
                const r = await fetch(`${API}/auth/me`, { credentials: 'include' });
                const d = await r.json();
                if (!d.user) { window.location.href = '../login.html'; return; }
                currentUser = d.user;
                await loadPhotos();
                fillInfo();
                loadCounts();
            } catch (e) {
                console.error(e);
                window.location.href = '../login.html';
            }
        }

        function fillInfo() {
            // Header
            document.getElementById('profileName').textContent = `${currentUser.firstname || 'Sans nom'}, ${calcAge(currentUser.birthdate)} ans`;
            document.getElementById('profileLocation').textContent = 'üìç ' + (currentUser.city || 'Non renseign√©');
            document.getElementById('sidebarName').textContent = currentUser.firstname || 'Utilisateur';

            // Calculer la compl√©tion
            const { percent, missingFields } = calculateCompletion(currentUser, userPhotos);
            document.getElementById('completionPercent').textContent = percent + '%';
            document.getElementById('completionFill').style.width = percent + '%';
            
            // Afficher les conseils
            const tipsEl = document.getElementById('completionTips');
            if (percent < 100 && missingFields.length > 0) {
                tipsEl.innerHTML = `Ajoutez : <span>${missingFields.join(', ')}</span>`;
            } else if (percent >= 100) {
                tipsEl.innerHTML = '<span style="color: var(--success);">‚úì Profil complet !</span>';
            } else {
                tipsEl.innerHTML = '';
            }

            // Formulaire
            const fields = ['firstname', 'lastname', 'bio', 'city', 'job', 'education', 'height', 'body_type', 'smoking', 'drinking', 'children', 'wants_children'];
            fields.forEach(f => {
                const el = document.getElementById(f);
                if (el && currentUser[f]) {
                    el.value = currentUser[f];
                    el.classList.add('filled');
                }
            });

            // √âcouter les changements pour mettre √† jour le style
            fields.forEach(f => {
                const el = document.getElementById(f);
                if (el) {
                    el.addEventListener('input', function() {
                        if (this.value) {
                            this.classList.add('filled');
                        } else {
                            this.classList.remove('filled');
                        }
                    });
                }
            });
        }

        async function loadPhotos() {
            try {
                const r = await fetch(`${API}/photos`, { credentials: 'include' });
                const d = await r.json();
                userPhotos = d.photos || [];
                renderPhotos();
                
                // Avatar
                const primary = userPhotos.find(p => p.is_primary) || userPhotos[0];
                const url = primary ? getPhoto(primary.filename || primary.filepath, currentUser.firstname) : DEFAULT_AVATAR + (currentUser.firstname || 'U');
                document.getElementById('mainAvatar').src = url;
                document.getElementById('sidebarPhoto').src = url;
            } catch (e) {
                console.error(e);
            }
        }

        function renderPhotos() {
            const g = document.getElementById('photosGrid');
            g.innerHTML = '';
            
            userPhotos.forEach(p => {
                const s = document.createElement('div');
                s.className = 'photo-slot has-photo';
                const photoUrl = getPhoto(p.filename || p.filepath);
                s.innerHTML = `
                    <img src="${photoUrl}" alt="Photo">
                    ${p.is_primary ? '<span class="primary-badge">Principale</span>' : ''}
                    <div class="photo-actions">
                        ${!p.is_primary ? `<button class="photo-action-btn primary" onclick="event.stopPropagation();setPrimary(${p.id})" title="D√©finir comme principale">‚≠ê</button>` : ''}
                        <button class="photo-action-btn delete" onclick="event.stopPropagation();deletePhoto(${p.id})" title="Supprimer">‚úï</button>
                    </div>
                `;
                g.appendChild(s);
            });
            
            // Slots vides
            for (let i = userPhotos.length; i < 6; i++) {
                const s = document.createElement('div');
                s.className = 'photo-slot';
                s.innerHTML = '<span class="add-icon">+</span>';
                s.onclick = () => document.getElementById('photoUpload').click();
                g.appendChild(s);
            }
        }

        async function uploadPhoto(input) {
            if (!input.files || !input.files[0]) return;
            
            const fd = new FormData();
            fd.append('photo', input.files[0]);
            
            try {
                const r = await fetch(`${API}/photos/upload`, { method: 'POST', credentials: 'include', body: fd });
                const d = await r.json();
                if (d.success) {
                    showAlert('Photo ajout√©e !');
                    await loadPhotos();
                    // Recalculer la compl√©tion
                    const { percent, missingFields } = calculateCompletion(currentUser, userPhotos);
                    document.getElementById('completionPercent').textContent = percent + '%';
                    document.getElementById('completionFill').style.width = percent + '%';
                } else {
                    showAlert(d.error || 'Erreur', 'error');
                }
            } catch (e) {
                showAlert('Erreur lors de l\'upload', 'error');
            }
            input.value = '';
        }

        async function deletePhoto(id) {
            if (!confirm('Supprimer cette photo ?')) return;
            try {
                const r = await fetch(`${API}/photos/delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ photo_id: id })
                });
                const d = await r.json();
                if (d.success) {
                    showAlert('Photo supprim√©e');
                    await loadPhotos();
                    // Recalculer la compl√©tion
                    const { percent, missingFields } = calculateCompletion(currentUser, userPhotos);
                    document.getElementById('completionPercent').textContent = percent + '%';
                    document.getElementById('completionFill').style.width = percent + '%';
                } else {
                    showAlert(d.error || 'Erreur', 'error');
                }
            } catch (e) {
                showAlert('Erreur', 'error');
            }
        }

        async function setPrimary(id) {
            try {
                const r = await fetch(`${API}/photos/primary`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ photo_id: id })
                });
                const d = await r.json();
                if (d.success) {
                    showAlert('Photo principale mise √† jour');
                    await loadPhotos();
                } else {
                    showAlert(d.error || 'Erreur', 'error');
                }
            } catch (e) {
                showAlert('Erreur', 'error');
            }
        }

        async function loadCounts() {
            try {
                const [m, l, n] = await Promise.all([
                    fetch(`${API}/matches`, { credentials: 'include' }).then(r => r.json()),
                    fetch(`${API}/likes`, { credentials: 'include' }).then(r => r.json()),
                    fetch(`${API}/notifications/unread`, { credentials: 'include' }).then(r => r.json())
                ]);
                document.getElementById('matchCount').textContent = (m.matches || []).length;
                document.getElementById('likesCount').textContent = (l.likes || []).length;
                document.getElementById('msgCount').textContent = n.unread_count || 0;
            } catch (e) {}
        }

        document.getElementById('profileForm').addEventListener('submit', async e => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            
            try {
                const r = await fetch(`${API}/user/profile`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                const d = await r.json();
                
                if (d.success) {
                    showAlert('Profil mis √† jour avec succ√®s !');
                    // Recharger les donn√©es
                    const u = await fetch(`${API}/auth/me`, { credentials: 'include' }).then(r => r.json());
                    currentUser = u.user;
                    fillInfo();
                } else {
                    showAlert(d.error || 'Erreur lors de la mise √† jour', 'error');
                }
            } catch (e) {
                showAlert('Erreur de connexion', 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
